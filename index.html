<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Travel-Tip</title>
</head>

<body>
    <nav class="nav-bar flex">
        <h1 class="nav-heading">TravelTip</h1>
        <input type="text" name="search" placeholder="Enter Location">
        <button class="btn btn-go">Go</button>
        <button class="btn btn-curr-loc">My Location</button>
    </nav>
    <section class="info-section flex">
        <p>Location:<span></span></p>
        <button class="btn btn-save">Save Location</button>
        <button class="btn btn-copy-loc">Copy Location</button>
    </section>
    <section class="main-section flex">
        <div class="location-info flex">
            <div class="weather">Weather Today</div>
            <div class="user-locations">
                <ul class="locations-list clear-list">
                    <li>Home <i class="fas fa-map-marker-alt"></i><i class="far fa-trash-alt"></i></li>
                </ul>
            </div>

        </div>

        <div id="map" style="width: 100%; height: 400px;"></div>


    </section>
    <script src="./lib/axios.js"></script>
    <script src="./lib/swal.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/storage-service.js"></script>
    <script type="module" src="./js/map-controller.js"></script>
</body>

</html>
